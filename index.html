<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="app">
    <p id="add-task-title">
      <label class="app__title" for="new-task">Add Item</label>
      <div class="add-task-form">
        <input id="new-task"
               class="task task__edition"
               type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="app__title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox">
        <label class="task task__name">Pay Bills</label>
        <input type="text"
               class="task task__edition">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete__logo" src="./remove.svg">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input class="list__checkbox" type="checkbox">
        <label class="task task__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__edition">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete__logo" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="app__title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox" checked>
        <label class="task task__name">See the Doctor</label>
        <input type="text" class="task task__edition">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete__logo" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
